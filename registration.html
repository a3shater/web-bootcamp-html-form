<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 100px;
      }
      table {
        border-spacing: 10px;
      }
      table tr td {
        background-color: red;
        padding: 5px 10px;
      }

      .button input {
        padding: 10px 30px;
      }
      .head td {
        background-color: orange !important
        ;
        font-size: 30px;
        text-align: center;
      }
      textarea {
        width: 150px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table border="5">
        <tr class="head">
          <td colspan="2">
            <b>Registration Form</b>
          </td>
        </tr>
        <tr>
          <td><label for="">Enter Name</label></td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="">Enter Password</label></td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="">Enter Address</label></td>
          <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td><label for="">Select Game</label></td>
          <td>
            <input type="checkbox" name="" id="" /> Hockey <br />
            <input type="checkbox" name="" id="" /> Football <br />
            <input type="checkbox" name="" id="" /> Badminton <br />
            <input type="checkbox" name="" id="" /> Cricket <br />
            <input type="checkbox" name="" id="" /> Volleyball <br />
          </td>
        </tr>
        <tr>
          <td><label for="">Gender</label></td>
          <td>
            <input type="radio" name="" id="" /> Male
            <input type="radio" name="" id="" /> Female
          </td>
        </tr>
        <tr>
          <td><label for="">Select ur age</label></td>
          <td>
            <select name="" id="">
              <option value="">Select</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="">Select Photo</label></td>
          <td><input type="file" name="" id="" /></td>
        </tr>
        <tr>
          <td colspan="2" class="button">
            <input type="button" value="Click Me" />
            <input type="reset" value="Reset" />
            <input type="submit" value="Submit Form" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
